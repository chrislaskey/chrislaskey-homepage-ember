  <script type="text/x-handlebars">

    <div class="wrapper" id="wrapper-header">

      <div class="container" id="header">
        <div class="sixteen columns alpha omega">
          {{#linkTo index class="alpha six columns" href="/" id="logo"}}Chris Laskey{{/linkTo}}
          <div class="omega ten columns" id="header-navigation">
            {{ partial navigation }}
          </div>
        </div>
      </div>

      <div class="container" id="banner">
        <div class="sixteen columns alpha omega">
          <h2>Software Architect</h2>
          <h3>{{#linkTo technicalskills }}combining <span class="highlight">craftsmanship</span> with <span class="alt-highlight">pragmatism</span>{{/linkTo}}</h3>
        </div>
      </div>
    </div>

    <div class="wrapper" id="wrapper-mobile-navigation">
      <div class="container" id="mobile-navigation">
        <div class="sixteen columns alpha omega">
          {{ partial navigation }}
        </div>
      </div>
    </div>

    <div class="wrapper" id="wrapper-main">
      <div class="container" id="main">
        <div class="eleven columns alpha" id="content">
          {{outlet}}
        </div>
        <div class="offset-by-one four columns omega" id="sidebar">
          <div id="sidebar-navigation">

          </div>
        </div>
      </div>
    </div>

    <div class="wrapper" id="wrapper-contact">
      <div class="container" id="contact">
        <div class="sixteen columns alpha omega">
          <h4>Get in Touch</h4>
          <p>If you're in the Boston area I'm always happy to meet in person.<br/>Further away? Send me a message!</p>
          <ul class="buttons">
            <li>
              <a class="button first" href="mailto:&#099;&#111;&#110;&#116;&#097;&#099;&#116;&#064;&#099;&#104;&#114;&#105;&#115;&#108;&#097;&#115;&#107;&#101;&#121;&#046;&#099;&#111;&#109;">Email</a>
            </li>
            <li>
              <a class="button" href="http://twitter.com/chrislaskey">Twitter</a>
            </li>
            <li>
              <a class="button last" href="http://github.com/chrislaskey">Github</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="_navigation">
    <ul class="navigation">
      <li>{{#linkTo index }}About{{/linkTo}}</li>
      <li>{{#linkTo technicalskills }}Technical Skills{{/linkTo}}</li>
      <li>{{#linkTo work }}Work{{/linkTo}}</li>
      <li>{{#linkTo blog.index }}Blog{{/linkTo}}</li>

  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>About Me</h1>

    <p>Previously, I was a full-stack Software-Engineer at Blue Box. Before that, the Director of Information Technology at CELEST, a multi-million dollar a year NSF funded computational neuroscience center at Boston University. I've also worked as a developer at Raka Creative, a high-end boutique creative studio in Portsmouth New Hampshire.</p>

    <p>Outside of work I enjoy weightlifting, film photography, classic motorcycles, and indoor rock climbing. Most days I'm at the park with my golden retriever. I live in Boston, Massachusetts and hold two bachelorâ€™s degrees from Boston University in Philosophy and Ancient Greek.</p>
  </script>

  <script type="text/x-handlebars" data-template-name="technicalskills">

    <p>I take pride in the work I do and strive to ship smart solutions, be it through design clarity, algorithmic efficiency, clean code, or stack simplicity.<p>

    <p>I may not solve a problem on the first try, but with some hard work, a sense of humor and a light-hearted spirit, I get there.</p>

    <p>My professional work through the years includes:</p>

        <ul>
            <li>Enterprise web applications in Elixir, Ruby, and Python</li>
            <li>API driven applications in GraphQL and JSON:API</li>
            <li>Behavior-Driven and Test-Driven Development</li>
            <li>Database design in MySQL, PostgreSQL, SQLite, and Redis</li>
        </ul>
        <ul>
            <li>Client-side applications in JavaScript, React / Redux and Electron</li>
            <li>UI / UX / Front-end design</li>
            <li>Configuration management with Ansible</li>
        </ul>
        <ul>
            <li>Containerized deployments with Docker</li>
            <li>Linux configuration in Debian and RedHat derivatives</li>
            <li>System scripting in Bash and Python</li>
        </ul>

    <p>Want to know more? Take a look at some of my <a href="/work">work</a>, view open source projects I've contributed to on <a href="https://github.com/chrislaskey">GitHub</a>, see questions I've asked on <a href="https://stackoverflow.com/users/657661/chris-laskey">StackOverflow</a>, and stay current with what I'm reading on <a href="http://www.goodreads.com/review/list/3324301?shelf=read">Goodreads</a>.</p>
  </script>

  <script type="text/x-handlebars" data-template-name="work">
    <h1>Work</h1>

    <p class="intro">My professional career has spanned a wide breadth of technologies, there is a common set of principles that weaves through them all.</p>

    <p>I believe it's important to:</p>

    <ul>
      <li>Work on something meaningful.</li>
      <li>Care about craftsmanship. Take pride in the work you produce, all the way down to the smallest details.</li>
      <li>Ship it. Feedback is essential to making a great product.</li>
    </ul>

    <p>These three principles drive all the work I do. If you share similar ideals and have a meaningful project, let's talk.</p>

            <li>Open source community driven project.</li>
            <li>Project Creator.</li>
        </ul>
    <p>View the <a target="blank" href="https://community-share.com">website</a> or <a target="blank" href="https://github.com/chrislaskey/community-share">github repository</a>.</p>

    <h3><a target="blank" href="http://oberon.im">Oberon Chat</a></h3>

            <li>Front-end built in React and Redux.</li>
            <li>Back-end in Elixir and Phoenix.</li>

            <li>Configuration management and code deployment with Ansible.</li>
            <li>Open source community driven project.</li>
            <li>Project Creator.</li>

    <p>View the <a target="blank" href="https://github.com/oberon-chat/chat-client">chat front-end</a>, <a target="blank" href="https://github.com/oberon-chat/chat-server">chat back-end</a> or <a target="blank" href="https://github.com/oberon-chat/chat-deploy">chat deployer</a>.</p>

    <p>View the <a target="blank" href="http://nagiosvshell.com">project website</a>, <a target="blank" href="http://nagiosvshell.com/demo">demo</a>, or <a target="blank" href="https://github.com/nagiosenterprises/nagiosvshell/tree/2.x">github repository</a>.</p>

    <h3><a target="blank" href="http://simpledocs.co">Simple Docs</a></h3>

        </ul>
    <p>View the <a target="blank" href="http://simpledocs.co">project website</a> or <a target="blank" href="https://github.com/chrislaskey/simpledocs">github repository</a>.</p>

    <h2>Other work</h2>

        <p>Over the years I've professionally guided numerous projects from inception to delivery, running the full-stack from design to automated configuration management.</p>

        <p>Learn more about my <a href="/technical-skills">technical skills</a> and see my repositories on <a href="https://github.com/chrislaskey">GitHub</a>. Want to know more? Working on something interesting? I'd love to hear from you.</p>

  </script>

  <script type="text/x-handlebars" data-template-name="blog/index">
    <h1>Blog</h1>

    <p class="intro">Over the years I've written on a variety of technical topics. Below is a selection of posts.</p>
    <ul class="blog-posts">
    {{#each blogpost in model}}
        <li>
          {{#linkTo post.index blogpost}}
            <span class="title">{{blogpost.title}}</span>
            <span class="date">{{blogpost.date}}</span>
          {{/linkTo}}
        </li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="post">
    <div id="post">{{{model}}}</div>
    <div id="after-content">
      <p class="blog-link">{{#linkTo blog.index }}back to blog{{/linkTo}}</p>
    </div>
  </script>

    <p>The page you requested <code>{{url}}</code> could not be found. If you're looking for something in particular and can't find it, don't hesitate to contact me. I'm always happy to help.</p>
  </script>

  <script type="text/javascript">

    $(function(){

      var scrollToMain = function(){
          $(document).scrollTo( $('#main'), 300, {offset: getOffset()});
        },

        getOffset = function(){
          var offset = 0,
            mobileNav = $('#wrapper-mobile-navigation'),
            mobileIsVisible = mobileNav.is(':visible');

          if( mobileIsVisible ){
            offset = offset - mobileNav.height();
          }

          return offset;
        };

      $(document).on('click', '.navigation a', scrollToMain);
      $(document).on('click', '#banner h3 a', scrollToMain);
      $(document).on('click', '.blog-posts a', scrollToMain);
      $(document).on('click', '.blog-link a', scrollToMain);
    });

    $(function(){

      var windowWidth = $(window).width(),
        windowVideoMinimumSize = 960,
        videoTarget = $('#wrapper-header'),
        videoFallbackClass = 'video-ocean-fallback',
        videoOverlay = '<div id="video-ocean-overlay"></div>';
        video = ['<video id="video-ocean-background" preload="auto" autoplay="true" loop="loop" muted volume="0">',
            '<source src="/static/video/ocean-waves.webm" type="video/webm"/>',
            '<source src="/static/video/ocean-waves.ogv" type="video/ogg"/>',
            '<source src="/static/video/ocean-waves.mp4" type="video/mp4"/>',
            '<div id="video_fallback"></div>',
            '</video>'].join('\n');

      if( windowWidth >= windowVideoMinimumSize ){
        videoTarget.prepend(videoOverlay);
        videoTarget.prepend(video);
      }else{
        videoTarget.addClass(videoFallbackClass);
      }
    });

  </script>

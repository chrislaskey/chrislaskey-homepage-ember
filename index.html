<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chris Laskey</title>
	<link rel="stylesheet" href="/static/css/skeleton.css">
	<link rel="stylesheet/less" href="/static/css/main.less">
</head>
<body>

	<script type="text/x-handlebars">

		<div class="wrapper" id="wrapper-header">
			<div class="container" id="header">
				<div class="sixteen columns alpha omega">
					<a class="alpha six columns" href="/" id="logo">Chris Laskey</a>
					<div class="omega ten columns" id="header-navigation">
						{{ partial navigation }}
					</div>
				</div>
			</div>

			<div class="container" id="banner">
				<div class="sixteen columns alpha omega">
					<h2>A Full-Stack<br/>Software Engineer</h2>
					<h3>combining <span class="highlight">craftsmanship</span> with <span class="alt-highlight">pragmatism</span></h3>
				</div>
			</div>
		</div>

		<div class="wrapper" id="wrapper-mobile-navigation">
			<div class="container" id="mobile-navigation">
				<div class="sixteen columns alpha omega">
					{{ partial navigation }}
				</div>
			</div>
		</div>

		<div class="wrapper" id="wrapper-main">
			<div class="container" id="main">
				<div class="eleven columns alpha" id="content">
					{{outlet}}
				</div>
				<div class="offset-by-one four columns omega" id="sidebar">
					<div id="sidebar-navigation">
						{{ partial navigation }}
					</div>
				</div>
			</div>
		</div>

		<div class="wrapper" id="wrapper-contact">
			<div class="container" id="contact">
				<div class="sixteen columns alpha omega">
					<h4>Get in Touch</h4>
					<p>If you're in the Boston area I'm always happy to meet up for a coffee or beer.<br/>Further away? Send me a message!</p>
					<ul class="buttons">
						<li>
							<a class="button first" href="mailto:&#099;&#111;&#110;&#116;&#097;&#099;&#116;&#064;&#099;&#104;&#114;&#105;&#115;&#108;&#097;&#115;&#107;&#101;&#121;&#046;&#099;&#111;&#109;">Email</a>
						</li>
						<li>
							<a class="button" href="http://twitter.com/chrislaskey">Twitter</a>
						</li>
						<li>
							<a class="button last" href="http://github.com/chrislaskey">Github</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="_navigation">
		<ul class="navigation">
			<li>{{#linkTo index }}About{{/linkTo}}</li>
			<li>{{#linkTo technicalskills }}Technical Skills{{/linkTo}}</li>
			<li>{{#linkTo work }}Work{{/linkTo}}</li>
			<li>{{#linkTo blog.index }}Blog{{/linkTo}}</li>
		</ul>
	</script>

	<script type="text/x-handlebars" data-template-name="index">
		<h1>About Me</h1>

		<p class="intro">I am the Director of Information Technology at CELEST, a multi-million dollar a year NSF funded computational neuroscience center at Boston University</p>

		<p>Previously, I worked as a developer at Raka Creative, a high-end boutique creative studio in Portsmouth New Hampshire focused web design and development.</p>

		<p>Outside of work I enjoy weightlifting, film photography, classic motorcycles, and reading Russian literature. Most days I’m at the dog park with my golden retreiver. I live in Cambridge Massachussets and hold two bachelor’s degrees from Boston University in Philosophy and Ancient Greek.</p>
	</script>

	<script type="text/x-handlebars" data-template-name="technicalskills">
		<h1>Technical Skills</h1>

		<p class="intro">I am a software engineer with skills in systems administration and design. Though my professional work intersects many domains, I'm really a programmer in sheeps clothing.</p>

		<p>Through the years my professional work includes:</p>

		<ul>
			<li>Custom web applications in Python with Flask and Django</li>
			<li>Custom web applications in PHP with CodeIgniter and WordPress</li>
			<li>Test Driven Development and Continuous Delivery with Jenkins</li>
			<li>Database design in MySQL, SQLite and Redis</li>
		</ul>

		<ul>
			<li>System scripting in Bash and Python</li>
			<li>Configuration management with Puppet and Fabric</li>
			<li>Linux deployment in Debian and RedHat derivatives</li>
			<li>Virtualized OS management with Proxmox and QEMU/KVM</li>
		</ul>

		<ul>
			<li>Responsive web design in HTML5 and CSS3, LESS</li>
			<li>Vanilla JavaScript, jQuery, Ember.js, Underscore.js</li>
			<li>Custom Chrome extensions</li>
			<li>Interface, print, and web design with Adobe Creative Suite</li>
		</ul>

		<p>With a love for learning new things, I have additional experience outside of my professional work with Ruby, Erlang, Haskell, Scheme, Java, Mercurial, Riak, Vagrant, VMware ESXi, and Amazon Web Services.</p>

		<p>Stay current with what I'm reading on <a href="http://www.goodreads.com/review/list/3324301?shelf=read">goodreads</a>, <a href="/#blog">blog entries</a>, and <a href="http://twitter.com/chrislaskey">twitter</a>.</p>

		<h2>In General</h2>

		<p>No matter the domain, I take pride in the work I do and strive to ship smart solutions, be it through design clarity, algorithmic effienciency, clean code, or stack simplicity.<p>
		
		<p>Put simply, I love tackling a new problem with a command line, tmux, git, and vim. I may not succeed on the first try, but with a little hard work and a light-hearted spirit, I'll get there.</p>
	</script>

		<p>Want to see something in particular? Don't hesitate to contact me. I'd be happy to share.</p>
	</script>

	<script type="text/x-handlebars" data-template-name="blog/index">
		<h1>Blog</h1>

		<p class="intro">Over the years I've written on a variety of technical topics. Past content will added in time</p>
		<ul class="blog-posts">
		{{#each post in model}}
    		<li>
    			<a href="/blog/{{unbound post.uri}}">
    				<span class="title">{{post.title}}</span>
    				<span class="date">{{post.date}}</span>
    			</a>
    		</li>
		{{/each}}
		</ul>
	</script>

	<script type="text/x-handlebars" data-template-name="blog/post">
		<div id="post">{{{model}}}</div>
		<div id="after-content">
			<p class="blog-link">{{#linkTo blog.index }}back to blog{{/linkTo}}</p>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="error404">
		<h1>Page not found</h1>
	</script>

	<script src="/static/js/libs/jquery-2.0.0.min.js"></script>
	<script src="/static/js/libs/handlebars-1.0.0-rc.3.js"></script>
	<script src="/static/js/libs/ember-1.0.0-rc.3.js"></script>
	<script src="/static/js/libs/marked.min.js"></script>
	<script src="/static/js/libs/less-1.3.3.min.js"></script>
	<script src="/static/js/libs/underscore-min.js"></script>
	<script src="/static/js/appdata.js"></script>
	<script src="/app.js"></script>

</body>
</html>

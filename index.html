<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Modified Ember Starter Kit</title>
	<link rel="stylesheet" href="static/css/skeleton.css">
	<link rel="stylesheet/less" href="static/css/main.less">
</head>
<body>

	<script type="text/x-handlebars">
		<div class="wrapper" id="wrapper-header">
			<div class="container" id="header">
				<div class="sixteen columns">
					<a class="alpha six columns" href="/" id="logo">Chris Laskey</a>
					<div class="omega ten columns" id="header-navigation">
						{{ partial navigation }}
					</div>
				</div>
			</div>
		</div>

		<div class="wrapper" id="wrapper-banner">
			<div class="container" id="banner">
				<div class="sixteen columns alpha omega">
					<h2>A Full Stack Software Engineer</h2>
					<h3>combining craftsmanship with pragmatism</h3>
				</div>
			</div>
		</div>

		<div class="wrapper" id="wrapper-main">
			<div class="container" id="main">
				<div class="twelve columns alpha" id="content">
					{{outlet}}
				</div>
				<div class="four columns omega" id="sidebar">
					<div id="sidebar-navigation">
						{{ partial navigation }}
					</div>
				</div>
			</div>
		</div>

		<div class="wrapper" id="wrapper-contact">
			<div class="container" id="contact">
				<div class="sixteen columns alpha omega">
					<h4>Get in Touch</h4>
					<p>If you're in the Boston area I'm always happy to meet up for a coffee or beer. Further away? Send me a message!</p>
					<ul class="buttons">
						<li><a class="button" href="mailto:&#099;&#111;&#110;&#116;&#097;&#099;&#116;&#064;&#099;&#104;&#114;&#105;&#115;&#108;&#097;&#115;&#107;&#101;&#121;&#046;&#099;&#111;&#109;">Email &#099;&#111;&#110;&#116;&#097;&#099;&#116;&#064;&#099;&#104;&#114;&#105;&#115;&#108;&#097;&#115;&#107;&#101;&#121;&#046;&#099;&#111;&#109;</a></li>
						<li><a class="button" href="http://twitter.com/chrislaskey">Twitter @chrislaskey</a></li>
						<li><a class="button" href="http://github.com/chrislaskey">Github chrislaskey</a></li>
					</ul>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="_navigation">
		<ul class="navigation">
			<li>{{#linkTo index }}About{{/linkTo}}</li>
			<li>{{#linkTo technicalskills }}Technical Skills{{/linkTo}}</li>
			<li>{{#linkTo work }}Work{{/linkTo}}</li>
			<li>{{#linkTo posts }}Blog{{/linkTo}}</li>
		</ul>
	</script>

	<script type="text/x-handlebars" data-template-name="index">
		<h1>About Me</h1>

		<p class="intro">I am the Director of Information Technology at CELEST, a multi-million dollar a year NSF funded computational neuroscience center at Boston University</p>

		<p>Previously, I worked as a developer at Raka Creative, a high-end boutique creative studio in Portsmouth New Hampshire focused web design and development.</p>

		<p>Outside of work I enjoy weightlifting, film photography, classic motorcycles, and reading Russian literature. Most days I’m at the dog park with my golden retreiver. I live in Cambridge Massachussets and hold two bachelor’s degrees from Boston University in Philosophy and Ancient Greek.</p>
	</script>

	<script type="text/x-handlebars" data-template-name="technicalskills">
		<h1>Technical Skills</h1>

		<p class="intro">I am a software engineer, with skills in systems administration and design. Though my professional work intersects these three areas, my depth remains in programming.</p>

		<ul>
			<li>Custom web applications in Python with Flask, Django and PHP with CodeIgniter, WordPress</li>
			<li>Test Driven Development and Continuous Delivery with Jenkins</li>
			<li>Database design in MySQL, SQLite and Redis</li>
		</ul>

		<ul>
			<li>Configuration management with Puppet, Fabric, and Vagrant</li>
			<li>System scripting in Bash and Python</li>
			<li>Linux server deployment in Debian and RedHat derivatives</li>
			<li>System scripting in Bash and Python management with Proxmox, VMWare ESXi, and QEMU/KVM</li>
		</ul>

		<ul>
			<li>Responsive web design in HTML5 and CSS3, LESS</li>
			<li>Vanilla JavaScript, jQuery, Ember.js, Underscore.js</li>
			<li>Custom Chrome extensions</li>
			<li>Interface, print, and web design with Adobe Creative Suite</li>
		</ul>

		<p>In addition to my professional experience, I like learning new things in my spare time. I have experience with Ruby, Erlang, Haskell, Scheme, Java, Mercurial, Ember.js, SASS, Riak, and Amazon Web Services.</p>

		<p>In short, I am most at home tackling a tough problems with pen and paper, a command line, git, vim and tmux. I take a deep pride in the work I do and strive to ship smart solutions, be it through design clarity, algorithmic effienciency, clean code, or stack simplicity.</p>

		Read Books on Goodreads
		Read Blog Entries
	</script>

	<script type="text/x-handlebars" data-template-name="work">
		<h1>Work</h1>

		<p class="intro">Here's a few examples of the kinds of work I've done in my professional career</p>

		Nudge
		Chrome Extension
		Vanilla JavaScript developed with clean code and test-driven development.

		Simple Docs
		Python Flask Website
		A simple Python Flask website to display markdown documentation.

		Puppet Manifests
		Linux Configuration Management
		Influenced by Continuous Delivery, updated our webservers to use virtual machines.

		CompNet Website
		Responsive Web Design
		A responsive HTML5 and CSS3 site, designed Photoshop and programmed as a WordPress template.

		A few more for the curious
		setup.sh - bash scripting
		codeigniter utilities - extensions to CodeIgniter functionality
		dot-files - collection of system files
		chrisandgitte.com - Python flask website
		celest.bu.edu - responsive design, WordPress front-end, a CodeIgniter back-end
		buzz - a vim theme
		view.chrislaskey.com - an image bookmarking Django app with matching Chrome Extension
	</script>

	<script type="text/x-handlebars" data-template-name="posts">
		<h1>Blog</h1>

		<ul class="blog-posts">
		{{#each post in model}}
    		<li>
				<a href="{{unbound post.uri}}">
    				<span class="title">{{post.title}}</span>
    				<span class="date">{{post.date}}</span>
    			</a>
    		</li>
		{{/each}}
		</ul>
	</script>

	<script type="text/x-handlebars" data-template-name="post">
		<div class="post">{{{model}}}</div>
	</script>

	<script src="static/js/libs/jquery-2.0.0.min.js"></script>
	<script src="static/js/libs/handlebars-1.0.0-rc.3.js"></script>
	<script src="static/js/libs/ember-1.0.0-rc.3.js"></script>
	<script src="static/js/libs/marked.min.js"></script>
	<script src="static/js/libs/less-1.3.3.min.js"></script>
	<script src="static/js/libs/underscore-min.js"></script>
	<script src="static/js/appdata.js"></script>
	<script src="app.js"></script>

</body>
</html>
